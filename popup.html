<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    <title>Quick Summarizer</title>
  </head>
  <body>
    <div class="container">
      <h3>Quick Summarizer</h3>

      <label for="selection">Selected text</label>
      <textarea id="selection" rows="6" placeholder="Select text on the page first..."></textarea>

      <div class="row">
        <button id="summarizeBtn">Summarize</button>
      </div>

      <label for="promptInput">Custom prompt</label>
      <input id="promptInput" placeholder="e.g. translate to Spanish, explain simply" />
      <div class="row">
        <button id="runPromptBtn">Run</button>
      </div>

      <label for="output">Output</label>
      <pre id="output"></pre>

      <div class="footer">
        <a id="optionsLink" href="#">Options</a>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
