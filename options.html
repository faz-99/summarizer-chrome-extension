<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    <title>Quick Summarizer Options</title>
  </head>
  <body>
    <div class="container">
      <h3>Options</h3>

      <label for="apiKey">OpenRouter API Key</label>
      <div style="display:flex;gap:8px;align-items:center">
        <input id="apiKey" type="password" placeholder="(preconfigured or paste here)" />
        <button id="clearKeyBtn" style="background:#e53e3e">Clear</button>
      </div>

      <label for="model">Model</label>
      <select id="model">
        <option value="mistralai/mistral-7b-instruct">mistralai/mistral-7b-instruct (default)</option>
        <option value="openai/gpt-4o-mini">openai/gpt-4o-mini</option>
      </select>

      <label for="proxyUrl">Optional: Reverse proxy URL</label>
      <input id="proxyUrl" placeholder="https://your-proxy.example/api" />

  <label style="display:flex;align-items:center;gap:8px"><input id="useDoH" type="checkbox" /> Use DoH (Cloudflare) to pre-resolve OpenRouter DNS</label>
      
  <label for="hfToken">Hugging Face API Token (optional)</label>
  <input id="hfToken" placeholder="hf_... (optional)" />

      <div class="row">
        <button id="saveBtn">Save</button>
      </div>
      <div class="row">
        <button id="testConnBtn" style="background:#2b6cb0">Test connection</button>
      </div>

      <pre id="testResult" style="background:#f7f7f7;border:1px solid #eee;padding:8px;border-radius:6px;min-height:60px;white-space:pre-wrap"></pre>

  <p class="note">Instructions: An API key may be preconfigured. If you want to replace it, paste a new key above and click Save. Click Clear to remove the stored key.</p>
    </div>

    <script src="options.js"></script>
  </body>
</html>
