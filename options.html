<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    <title>Quick Summarizer Options</title>
  </head>
  <body>
    <div class="container">
      <h3>Options</h3>

      <label for="apiKey">OpenRouter API Key</label>
      <input id="apiKey" type="password" placeholder="sk-..." />

      <label for="model">Model</label>
      <select id="model">
        <option value="mistralai/mistral-7b-instruct">mistralai/mistral-7b-instruct (default)</option>
        <option value="openai/gpt-4o-mini">openai/gpt-4o-mini</option>
      </select>

      <div class="row">
        <button id="saveBtn">Save</button>
      </div>

      <p class="note">Instructions: Get a (free/tier) API key from OpenRouter, paste it above and save. The extension will store it in Chrome storage.</p>
    </div>

    <script src="options.js"></script>
  </body>
</html>
